<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Roshan J" />
    <meta
      name="description"
      content="Gentle UI is a component library having pre built components with the motive of creating good UIs."
    />

    <link rel="icon" href="https://img.icons8.com/stickers/100/000000/g.png" />
    <link rel="stylesheet" href="buttons.css" />
    <title>Gentle UI - Button Designs</title>
  </head>

  <body class="p-5 m-4">
    <h3 class="txt-sm txt-highlight">BUTTONS</h3>
    <div class="component-container">
      <!-- BASIC BUTTON LAYOUTS -->
      <button class="btn">START</button>
      <button class="btn btn-dark">DARK BUTTON</button>
    </div>
    <h3 class="txt-sm txt-highlight">BUTTONS WITH COLORS</h3>
    <div class="component-container">
      <!-- BUTTON COLORS -->
      <button class="btn btn-primary">PRIMARY BUTTON</button>
      <button class="btn btn-secondary">SECONDARY BUTTON</button>
      <button class="btn btn-error">ERROR</button>
      <button class="btn btn-warning">WARNING</button>
      <button class="btn btn-success">SUCCESS</button>
      <button class="btn btn-info">INFO</button>
    </div>
    <h3 class="txt-sm txt-highlight">BUTTONS WITH COLORS ON HOVER</h3>
    <div class="component-container">
      <!-- BUTTON COLORS -->
      <button class="btn btn-primary btn-primary-hover">PRIMARY BUTTON</button>
      <button class="btn btn-secondary btn-secondary-hover">
        SECONDARY BUTTON
      </button>
      <button class="btn btn-error btn-error-hover">ERROR</button>
      <button class="btn btn-warning btn-warning-hover">WARNING</button>
      <button class="btn btn-success btn-success-hover">SUCCESS</button>
      <button class="btn btn-info btn-info-hover">INFO</button>
    </div>
    <h3 class="txt-sm txt-highlight">BUTTONS WITH ICON ON HOVER</h3>
    <div class="component-container">
      <button class="btn btn-icon btn-primary btn-primary-hover">
        <span><i class="fas fa-home fa-2x px-3"></i> PRIMARY BUTTON</span>
      </button>
      <button class="btn btn-icon btn-secondary btn-secondary-hover">
        <span
          ><i class="fab fa-searchengin fa-2x px-3"></i>SECONDARY BUTTON</span
        >
      </button>
      <button class="btn btn-icon btn-error btn-error-hover">
        <span>
          <i class="fas fa-exclamation-triangle px-3 fa-2x"></i>
          ERROR
        </span>
      </button>
      <button class="btn btn-icon btn-warning btn-warning-hover">
        <span>
          <i class="fas fa-exclamation fa-2x px-3"></i>
          WARNING
        </span>
      </button>
      <button class="btn btn-icon btn-success btn-success-hover">
        <span>
          <i class="fas fa-check fa-2x px-3"></i>
          SUCCESS
        </span>
      </button>
      <button class="btn btn-icon btn-info btn-info-hover">
        <span>
          <i class="fas fa-info-circle fa-2x px-3"></i>
          INFO
        </span>
      </button>
    </div>
    <h3 class="txt-sm txt-highlight">ICONS AS BUTTONS</h3>
    <div class="component-container">
      <button class="btn btn-icon btn-primary btn-primary-hover">
        <span><i class="fas fa-home fa-2x px-3"></i></span>
      </button>
      <button class="btn btn-icon btn-secondary btn-secondary-hover">
        <span><i class="fab fa-searchengin fa-2x px-3"></i></span>
      </button>
      <button class="btn btn-icon btn-error btn-error-hover">
        <span>
          <i class="fas fa-exclamation-triangle px-3 fa-2x"></i>
        </span>
      </button>
      <button class="btn btn-icon btn-warning btn-warning-hover">
        <span>
          <i class="fas fa-exclamation fa-2x px-3"></i>
        </span>
      </button>
      <button class="btn btn-icon btn-success btn-success-hover">
        <span>
          <i class="fas fa-check fa-2x px-3"></i>
        </span>
      </button>
      <button class="btn btn-icon btn-info btn-info-hover">
        <span>
          <i class="fas fa-info-circle fa-2x px-3"></i>
        </span>
      </button>
    </div>

    <h3 class="txt-sm txt-highlight">LINKS AS BUTTONS WITH HOVER</h3>
    <div class="component-container">
      <button class="btn btn-primary-hover btn-link">
          <a href="#" class="link-none">PRIMARY LINK BUTTON</a>
      </button>
      <button class="btn btn-secondary-hover btn-link">
        <a href="#" class="link-none">SECONDARY LINK BUTTON</a>
      </button>
      <button class="btn btn-success-hover btn-link">
        <a href="#" class="link-none">SUCCESS LINK BUTTON</a>
      </button>
      <button class="btn btn-warning-hover btn-link">
        <a href="#" class="link-none">WARNING LINK BUTTON</a>
      </button>
      <button class="btn btn-error-hover btn-link">
        <a href="#" class="link-none">ERROR LINK BUTTON</a>
      </button>
      <button class="btn btn-info-hover btn-link">
        <a href="#" class="link-none">INFO LINK BUTTON</a>
      </button>
  </div>
  <h3 class="txt-highlight">DISABLED BUTTON</h3>
  <div class="component-container">
    <button class="btn btn-disabled" disabled>
      DISABLED
    </button>
  </div>
</div>
  </body>
</html>
