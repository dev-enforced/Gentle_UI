<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Roshan J">
    <meta name="description" content="Gentle UI is a component library having pre built components with the motive of creating good UIs.">

    <link rel="icon" href="https://img.icons8.com/stickers/100/000000/g.png ">
    <link rel="stylesheet" href="badge.css">
    <title>Gentle UI - Badge Designs</title>
</head>

<body class="p-5 m-4">
    <h3 class="my-2">Badges on Icons</h3>
    <div class="gentle-flex-gap">
        <div class="badge mx-2">
            <i class="fa fa-home fa-3x"></i>
            <div class="badge-number gentle-flex-center">
                <span>4</span>
            </div>
        </div>

        <div class="badge mx-2">
            <i class="fas fa-cart-plus fa-3x"></i>
            <div class="badge-number gentle-flex-center">
                <span>4</span>
            </div>
        </div>

        <div class="badge mx-2">
            <i class="fas fa-bell fa-3x"></i>
            <div class="badge-number gentle-flex-center">
                <span>4</span>
            </div>
        </div>
    </div>

    <h3 class="my-2">Badges on Image Avatars</h3>
    <div class="gentle-flex">
        <div class="badge">
            <img loading="lazy" src="https://picsum.photos/id/1027/300/300" alt="young woman photo" class="avatar avatar-sm">
            <div class="badge-online"></div>
        </div>
        <div class="badge">
            <img loading="lazy" src="https://i.pravatar.cc/300?img=70" alt="Dog staring" class="avatar avatar-sm">
            <div class="badge-offline"></div>
        </div>
        <div class="badge">
            <img loading="lazy" src="https://i.pravatar.cc/300?img=68" alt="Dog staring" class="avatar avatar-sm">
            <div class="badge-dnd"></div>
        </div>
</body>

</html>
