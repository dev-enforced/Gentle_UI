<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Roshan J">
    <meta name="description" content="Gentle UI is a component library having pre built components with the motive of creating good UIs.">

    <link rel="icon" href="https://img.icons8.com/stickers/100/000000/g.png ">
    <link rel="stylesheet" href="avatar.css">
    <title>Gentle UI- Avatar Designs</title>

</head>

<body class="p-5 m-4">

    <h4>Text as an Avatar</h4>
    <div class="gentle-flex">
        <div class="avatar avatar-xl m-4">
            <p class="txt-xl">KL</p>
        </div>
        <div class="avatar avatar-lg m-4">
            <p class="txt-lg">DS</p>
        </div>
        <div class="avatar avatar-md m-4">
            <p class="txt-md">NC</p>
        </div>
        <div class="avatar avatar-sm m-4">
            <p class="txt-sm">MA</p>
        </div>
        <div class="avatar avatar-xs m-4">
            <p class="txt-xs">TM</p>
        </div>
    </div>

    <h4>Icon as an Avatar</h4>
    <div class="gentle-flex">
        <div class="avatar avatar-xl m-4">
            <p class="txt-xl">
                <i class="fas fa-palette"></i>
            </p>
        </div>
        <div class="avatar avatar-lg m-4">
            <p class="txt-lg">
                <i class="fas fa-phone-alt"></i>
            </p>
        </div>
        <div class="avatar avatar-md m-4">
            <p class="txt-md">
                <i class="fas fa-comments"></i>
            </p>
        </div>
        <div class="avatar avatar-sm m-4">
            <p class="txt-sm">
                <i class="fab fa-react"></i>
            </p>
        </div>
        <div class="avatar avatar-xs m-4">
            <p class="txt-xs">
                <i class="fas fa-bed"></i>
            </p>
        </div>
    </div>

    <h4>Image as an Avatar</h4>
    <div class="gentle-flex">

        <img loading="lazy" src="https://picsum.photos/id/237/400/300" class="avatar avatar-xl m-4" alt="Dog staring">
        <img loading="lazy" src="https://picsum.photos/id/237/400/300" class="avatar avatar-lg m-4" alt="Dog staring">
        <img loading="lazy" src="https://picsum.photos/id/237/400/300" class="avatar avatar-md m-4" alt="Dog staring">
        <img loading="lazy" src="https://picsum.photos/id/237/400/300" class="avatar avatar-sm m-4" alt="Dog Staring">
        <img loading="lazy" src="https://picsum.photos/id/237/400/300" class="avatar avatar-xs m-4" alt="Dog Staring">
    </div>

    <h4>Square Avatar with icon, image and text</h4>
    <div class="gentle-flex">

        <div class="avatar avatar-lg avatar-square m-4">
            <p class="txt-lg">
                <i class="fab fa-react"></i>
            </p>
        </div>
        <div class="avatar avatar-md avatar-square m-4">
            <p class="txt-md">NC</p>
        </div>
        <img loading="lazy" src="https://picsum.photos/id/237/400/300" class="avatar avatar-sm avatar-square m-4" alt="Dog Staring">

    </div>


</body>

</html>
